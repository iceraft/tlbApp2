<ion-header>
<ion-toolbar color="dark">
	<ion-buttons slot="start" *ngIf="afAuth.auth.currentUser">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title *ngIf="afAuth.auth.currentUser">
      Home 
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content  padding>
	<firebase-ui></firebase-ui>
	<div *ngIf="afAuth.auth.currentUser">
		<ion-card></ion-card>
		<ion-list>
			<ion-label>Pok√©mon Yellow</ion-label>
			<!-- <ion-item *ngFor="let wk of classrooms" routerLink="/s-wkout/{{wk.id}}">
				<ion-label>{{wk.wk_name}}</ion-label>
			</ion-item> -->
		</ion-list>
    <ion-list>
		<ng-container *ngIf="!test || test.length == 0">
      <div *ngFor="let n of [0,1,2]" padding>
        <ion-skeleton-text></ion-skeleton-text>
        <p>
          <ion-skeleton-text class="fake-skeleton"></ion-skeleton-text>
        </p>
      </div>
    </ng-container>
 
    <ion-item-sliding *ngFor="let item of test">
      <ion-item lines="inset" button [routerLink]="['/s-wkout', item.id]">
        <ion-label>
          {{ item.task }}
          <p>{{ item.createdAt | date:'short' }}</p>
        </ion-label>
        <ion-note slot="end" color="primary">{{ item.priority }}</ion-note>
      </ion-item>
 
      <ion-item-options side="end">
        <ion-item-option (click)="remove(item)" color="secondary">
          Check
          <ion-icon name="checkmark" slot="end"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    </ion-list>
 
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/details" routerDirection="forward">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
	</div>
</ion-content>
